<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/styledashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="obterDadosGrafico()">

    <div class="header">
        <div class="container1">
            <div class="container2">
                <div class="container3">
                    <img class="daruma" src="imagens/daruma.svg" alt="daruma">
                    <img class="higanbana" src="imagens/flor.svg" alt="flor">
                </div>
                <div class="container4">
                    <span>NIHONGO KIZARU
                        <img class="icon" src="imagens/Kizaru.png" alt="macaco">
                    </span>
                </div>
                <div class="container5">
                    <li class="aba">
                        <a href="conteudo.html">Conteúdo</a>
                    </li>
                    <li class="aba">
                        <a href="#">Dashboard</a>
                    </li>
                    <li class="barra">|</li>
                    <li class="aba">
                        <a href="quiz.html">Quiz</a>
                    </li>
                    <li class="aba">
                        <a href="minigames.html">MiniGames</a>
                    </li>
                    <img class="logout" src="./imagens/logout.png" alt="porta" onclick="limparSessao2()">
                </div>
            </div>
        </div>
    </div>

    <div class="box1">
        <div class="box2">
            <div class="box3">
                <h3>Selecione um Quiz:</h3>
                <select id="select_quiz" onchange="obterDadosGrafico()">
                    <option value="geral">Geral</option>
                    <option value="hiragana">Hiragana</option>
                    <option value="katakana">Katakana</option>
                    <option value="kanji">Kanji</option>
                    <option value="cores">Cores</option>
                    <option value="animais">Animais</option>
                    <option value="frutas">Frutas</option>
                </select>
                <div class="KPI">
                    <div class="moldura">
                        <h6>Maior Nota:</h6>
                        <h1 id="maiorNota"></h1>
                    </div>
                    <div class="moldura">
                        <h6>Menor Nota:</h6>
                        <h1 id="menorNota"></h1>
                    </div>
                </div>
                <div class="grafico" id="graficoPai">
                    <canvas id="graficoNota"></canvas>
                </div>
            </div>
            <div class="box4">
                <div class="KPI">
                    <div class="moldura">
                        <h6>Quiz com maior dificuldade:</h6>
                        <h2 id="quizDificil"></h2>
                    </div>
                    <div class="moldura">
                        <h6>Quiz com menor dificuldade:</h6>
                        <h2 id="quizFacil"></h2>
                    </div>
                </div>
                <div class="grafico2">
                    <h3>Taxa Média de Acertos</h3>
                    <div class="containerPizza">
                        <canvas id="graficoPizza"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>

<script src="./js/sessão.js"></script>
<script>validarSessao2()</script>
<script src="./js/dashboard.js"></script>
