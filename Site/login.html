<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/stylelogin.css">
</head>

<body>

    <div class="header">
        <div class="container1">
            <div class="container2">
                <div class="container3">
                    <img class="daruma" src="imagens/daruma.svg" alt="daruma">
                    <img class="higanbana" src="imagens/flor.svg" alt="flor">
                </div>
                <div class="container4">
                    <span>NIHONGO KIZARU
                        <img class="icon" src="imagens/Kizaru.PNG.png" alt="macaco">
                    </span>
                </div>
                <div class="container5">
                    <li class="home">
                        <a href="home.html">Home</a>
                    </li>
                    <li class="barra">|</li>
                    <li class="login">

                    <li class="cadastro">

                    </li>
                </div>
            </div>
        </div>
    </div>

    <div class="divlogin">
        <div class="banner">
            <div class="box1">
                <div class="card-login">
                    <h2>Bem-vindo de volta!(お帰りなさい!)</h2>
                    <div class="campo">
                        <span>E-mail(メールアドレス):</span>
                        <input id="email_input" type="text" placeholder="meuemail@provedor.com" />

                    <div class="campo">
                        <span>Senha(パスワード):</span>
                        <input id="senha_input" type="password" placeholder="******" />

                    <div class="box2">
                        <button onclick="entrar()" class="botao">Entrar</button>
                    </div>
                </div>
            </div>
        </div>

    <div class="footer">
        <div class="box3">
            <h3>@2025, Luiz César de Camillo</h3>
        </div>
    </div>

</body>

</html>

<script>

    function entrar() {
        var email = email_input.value
        var senha = senha_input.value

        if (email == 'teste@gmail.com' && senha == 'Palmeiras!') {
            alert('Login efetuado com sucesso!')
            window.location.href = "conteudo.html"

        } else {
            alert('Email e/ou senha inválidas!')
        }

    }

</script>
