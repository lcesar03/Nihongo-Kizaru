<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="container">
            <img class="cerejeira" src="imagens/cerejeira.svg" alt="cerejeira">
            <img class="logo" src="imagens/logo.PNG.svg" alt="logo">
            <img class="icon" src="imagens/Kizaru.PNG.png" alt="macaco">
            
            <li class="cadastro">
                <a href="cadastro.html">Cadastro</a>
            </li>
            <li class="barra">|</li>
            <li class="login">
                <a href="#">Login</a>
            </li>
            <li class="home">
                <a href="home.html">Home</a>
            </li>
        </div>
    </div>

    <div class="divlogin">
        <div class="banner">
            <div class="container">
                <div class="card-cadastro">
                    <h2>Bem-vindo de volta!(お帰りなさい!)</h2>
                    <div class="formulario">
                        <div class="campo">
                            <span>E-mail(メールアドレス):</span>
                            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
                        </div>
                        <div class="campo">
                            <span>Senha(パスワード):</span>
                            <input id="senha_input" type="password" placeholder="******" />
                        </div>
                        <button onclick="entrar()" class="botao">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-login">
        <div class="container">
            <h3>@2025, Luiz César de Camillo</h3>
        </div>
    </div>
    
</body>
</html>
